$def with (tplData)
$:tplData['render'].header(tplData)
	<div id="wrap">
		<div id="content">
		<article id="post_list">
		$for i in tplData['cmsList']:
		    <section class="post-$:i['id'] post type-post status-publish format-standard hentry category-$:i['id'] tag-appreciate" id="sectionid-$:i['id']">
		        <h2><a href="$makeUrl('index','show',{'id':i['id']})">$:i['name']</a></h2>
		        $subStr(i['content'],1,100)
		        <small class="meta">$:i['createTime'] | 查看：$:i['views'] | <a href="$makeUrl('index','show',{'id':i['id']})#comments" title="$:i['name']">我要评论($:i['commentCount']个)</a></small>
		        <p> <a href="$makeUrl('index','show',{'id':i['id']})" class="more-link">查看全文 &raquo;</a></p>
		    </section>
		</article>
		<nav class="navigation">
		$:tplData['pageString']
		</nav>
		</div>
	</div>  <!-- wrap end -->
	<div id="side">
	</div>
$:tplData['render'].footer(tplData)
