$def with (tplData)
$:tplData['render'].header(tplData)
<div id="wrap">
	<div id="content">
	<article class="post-$:tplData['atl']['id'] post type-post status-publish format-standard hentry category-$:tplData['atl']['id'] tag-appreciate">
	
	<h1>$:tplData['atl']['name']</h1>
	<small class="meta">$:tplData['atl']['createTime']</small>
	$:tplData['atl']['content']
	
	<small class="meta"> 查看：$:tplData['atl']['views']</small>
	</article>
	
	    $:tplData['render'].comments(tplData)
	</div>
</div>  <!-- wrap end -->
<div id="side">
</div>
$:tplData['render'].footer(tplData)
