$def with (tplData)
<!DOCTYPE html>
<html lang="zh-CN">
<head profile="http://gmpg.org/xfn/11">
    <meta charset="UTF-8" />
    <title>$:'_'.join(tplData['webKeywords']) - $:tplData['webTitle'] </title>
    <link rel="stylesheet" href="$makeUrl('static','default/style.css')" />
    <link rel="alternate" type="application/rss+xml" title=" RSS Feed" href="$makeUrl('rss')" />
    <script type="text/javascript" src="$makeUrl('static','default/bin.js')"></script>
    <link rel="shortcut icon" href="$makeUrl('static','default/favicon.ico')">
    <!--[if IE]>
    <script src="$makeUrl('static','default/html5.js')"></script>
    <![endif]-->
    <meta name="keywords" content="$:','.join(tplData['webKeywords'])" />
    <meta name="description" content="$:tplData['webDescription']" />
</head>

<body>
<header id="header">
    <hgroup style="padding-top: 60px;">
        <div id="logo" style="font-size:30px;"><a href="/">$:tplData['webTitle']</a></div>
        <div style="font-size:20px;">$:tplData['webDescription']</div>
        <div id="toolbar">
        <div id="rss"><a href="$makeUrl('rss')" title="RSS Feed">RSS</a></div>
	        <form id="searchform" method="get" action="http://www.baidu.com/s" target="_blank">
	 			<input  type="hidden" value="" name="wd" id="searchText" /> 
	            <input type="text" value="" name="s" id="s" size="30" placeholder="试试手气！" autocomplete="off" required onkeyup="document.getElementById('searchText').value=this.value + ' site:chenxiaowu.com'" />
	            <button type="submit">试试手气！</button>
	        </form>
    	</div>
    </hgroup>
    <nav id="menu"><ul id="menu-header" class="nav">
	    <li id="menu-item-0" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-0">
	        <a href="$makeUrl('index')">首页</a>
	    </li>
	    <li id="menu-item-0" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-0">
	        <a href="$makeUrl('read')">阅读</a>
	    </li>
	    <li id="menu-item-0" class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-0">
	        <a href="$makeUrl('preson')">个人</a>
	    </li>
	    <li style="display:none;" id="menu-item-1" class="menu-item menu-item-type-taxonomy menu-item-object-category menu-item-1">
	        <a title="管理" href="$makeUrl('admin')">管理</a>
	    </li>
    </ul></nav>
</header>
<div id="main">
